<div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Главная</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </div>

</div>

<div style="margin-left: 50px;">
    <h1 style="margin-top: 100px;">Задание 2</h1>
    <form id="numberPositionForm">
        <div class="mb-3">
            <label for="numbersInput" class="form-label">Введите массив целых чисел (через запятую):</label>
            <input type="text" class="form-control" id="numbersInput" name="numbers" required>
        </div>

        <div class="mb-3">
            <label for="numberInput" class="form-label">Введите сумму двух чисел:</label>
            <input type="number" class="form-control" id="numberInput" name="number" required>
        </div>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>

    <div id="result"></div>
</div>

<script>
    document.getElementById('numberPositionForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const number = document.getElementById('numberInput').value;
        const numbersInput = document.getElementById('numbersInput').value;

        // Convert the input string to an array of numbers
        const numbers = numbersInput.split(',').map(Number);

        fetch('/findSum', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ sum: number, numbers }),
        })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = ''; // Clear previous results

                if (data.result.length > 0) {
                    const resultList = document.createElement('ul');
                    data.result.forEach(combination => {
                        const listItem = document.createElement('li');
                        listItem.innerText = combination;
                        resultList.appendChild(listItem);
                    });
                    resultDiv.appendChild(resultList);
                } else {
                    resultDiv.innerHTML = '<p>Комбинаций не найдено.</p>';
                }

                resultDiv.innerHTML += `
                <p>Время получения запроса: ${data.startTime}</p>
                <p>Время отправки ответа: ${data.endTime}</p>
                <p>Время выполнения функции: ${data.executionTime} мс</p>
            `;
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
    });
</script>

</body>
</html>
